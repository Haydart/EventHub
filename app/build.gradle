plugins {
	id 'pl.droidsonroids.localization' version '1.0.11'
}

apply plugin: 'com.android.application'

localization {
	csvFileURI = 'https://docs.google.com/spreadsheets/d/1nJN5h7NlIV1UFN8cnJ4OJ4lUHdrqKUsGDs8RpAR7zRE/export?format=csv'
	defaultColumnName = 'en'
	nameColumnName = 'key'
	ignorableColumns = ['Section', 'Subsection']
	escapeSlashes = false
}

ext {
	build_version = "25.3.1"
	firebase_components_version = "10.2.1"
	gms_components_version = "10.2.1"
}

android {
	compileSdkVersion 25
	buildToolsVersion "25.0.2"
	defaultConfig {
		jackOptions {
			enabled true
		}
		applicationId "pl.rmakowiecki.eventhub"
		manifestPlaceholders = [FACEBOOK_APP_ID: "1378206448960637", GOOGLE_API_KEY: "AIzaSyAGoSHs_fLSza280Wt5FR55jWrH81gnQL4", "FB_LOGIN_PROTOCOL_SCHEME": "fb1378206448960637"]
		minSdkVersion 21
		targetSdkVersion 25
		versionCode 1
		versionName "1.0"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		targetCompatibility 1.8
		sourceCompatibility 1.8
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
		exclude group: 'com.android.support', module: 'support-annotations'
	})

	//Android
	compile "com.android.support:appcompat-v7:${build_version}"
	compile "com.android.support:support-v4:${build_version}"
	compile "com.android.support:design:${build_version}"
	compile "com.android.support:support-fragment:${build_version}"
	compile 'com.android.support:support-v4:25.3.1'
	compile 'com.android.support:recyclerview-v7:25.3.1'


	//Google APIs
	compile "com.google.android.gms:play-services-maps:${gms_components_version}"
	compile "com.google.android.gms:play-services-places:${gms_components_version}"
	compile "com.google.android.gms:play-services-location:${gms_components_version}"
	compile "com.google.android.gms:play-services-base:${gms_components_version}"

	//Firebase
	compile "com.google.firebase:firebase-core:${firebase_components_version}"
	compile "com.google.firebase:firebase-database:${firebase_components_version}"
	compile "com.google.firebase:firebase-auth:${firebase_components_version}"
	compile "com.google.firebase:firebase-storage:${firebase_components_version}"

	//RxJava
	compile 'io.reactivex:rxandroid:1.2.1'
	compile 'io.reactivex:rxjava:1.2.1'
	compile 'com.artemzin.rxjava:proguard-rules:1.2.1.0'
	compile 'com.jakewharton.rxbinding:rxbinding:1.0.1'

	//Retrofit
	compile 'com.squareup.retrofit2:retrofit:2.2.0'
	compile 'com.squareup.retrofit2:adapter-rxjava:2.2.0'
	compile 'com.squareup.retrofit2:converter-gson:2.2.0'

	//RxPermissions
	compile 'com.tbruyelle.rxpermissions:rxpermissions:0.9.3@aar'

	//Butterknife
	compile 'com.jakewharton:butterknife:8.5.1'
	annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

	//No-Op
	annotationProcessor 'com.jenzz.noop:processor:1.2.0'
	provided 'com.jenzz.noop:annotation:1.2.0'

	//ExpandableRecyclerView
	compile 'com.bignerdranch.android:expandablerecyclerview:3.0.0-RC1'


	//Picasso
	compile 'com.squareup.picasso:picasso:2.5.2'

	//CardView
	compile 'com.android.support:cardview-v7:25.3.1'

	//Loading view
	compile 'com.wang.avi:library:2.1.3'

	//Circle image view
	compile 'de.hdodenhof:circleimageview:2.1.0'
	compile 'com.nineoldandroids:library:2.4.0'

	//Joda-Time
	compile 'net.danlew:android.joda:2.9.9'


	//Fab Reveal Transition
	compile 'com.github.coyarzun89:fabtransitionactivity:0.2.0'


	//Arc Layout
	compile 'com.github.florent37:arclayout:1.0.2'

	//Ken Burns View
	compile 'com.flaviofaria:kenburnsview:1.0.7'

	//Slider View
	compile 'com.daimajia.slider:library:1.1.5@aar'


	//Retrofit
	compile 'com.google.code.gson:gson:2.8.0'


	//Facebook SDK
	compile 'com.facebook.android:facebook-android-sdk:4.23.0'

	//Expandable Text View
	compile 'com.ms-square:expandableTextView:0.1.4'

	//Google+ auth
	compile 'com.google.firebase:firebase-auth:10.2.1'
	compile 'com.google.android.gms:play-services-auth:10.2.1'

	testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
